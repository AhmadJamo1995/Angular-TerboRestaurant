<h1>
    <div *ngIf="pageMode === pageModeEnum.Create; then thenPageTitle else elsePageTitle"></div>
    <ng-template #thenPageTitle>Create a New Meal</ng-template>
    <ng-template #elsePageTitle>
        Edit <span class="text-primary">{{ Meal?.name }} </span>
    </ng-template>
</h1>
<hr>

<form [formGroup]="form" (ngSubmit)="submit()">

    <div class="row">
        <div class="col-md-6">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput placeholder=" Name" formControlName="Name">
                <mat-error>Name is required.</mat-error>
            </mat-form-field>
        </div>

    </div>



    <div class="row mt-3">
        <div class="col-md-6">

            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Description</mat-label>
                <input matInput placeholder="Description" formControlName="Description">
                <mat-error>Description is required.</mat-error>
            </mat-form-field>

        </div>

    </div>
    <div class="row mt-3">
        <div class="col-md-6">

            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Ingredient</mat-label>
                <mat-select formControlName="IngredientIds" multiple>
                    @for (ingredient of ingredientLookup; track ingredient) {
                    <mat-option [value]="ingredient.id">{{ingredient.name}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>






        </div>
    </div>

    <div class="mt-3">

        <button type="button" mat-raised-button [routerLink]="['/meal']">Cancel</button>

        <button class="ms-2" type="submit" mat-raised-button color="primary">

            <div *ngIf="pageMode === pageModeEnum.Create; then thenSubmit else elseSubmit"></div>
            <ng-template #thenSubmit>Create</ng-template>
            <ng-template #elseSubmit>Save</ng-template>

        </button>
    </div>

</form>
