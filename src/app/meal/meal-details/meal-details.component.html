<h1>
    meal <span class="text-primary">{{ meal?.name }}</span>
</h1>
<hr>

<div class="row">
    <div class="col-md-2">Name</div>
    <div class="col-md-6">
        <span class="fw-bold">{{ meal?.name }}</span>
    </div>
</div>

<div class="row mt-2">
    <div class="col-md-2">Price</div>
    <div class="col-md-6">
        <span class="fw-bold">{{ meal?.price }}</span>
    </div>
</div>
<div class="row mt-2">
    <div class="col-md-2">Description</div>
    <div class="col-md-6">
        <span class="fw-bold">{{ meal?.description }}</span>
    </div>
</div>



<hr>
<h3>Ingredients</h3>

<table class="table table-stript table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of meal?.ingredients">
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>




        </tr>
    </tbody>
</table>






<div class="mt-3">
    <button mat-raised-button [routerLink]="['/meal']">Back</button>
    <button mat-raised-button color="primary" class="ms-2" [routerLink]="['/edit/meal', meal?.id]">Edit</button>
</div>
