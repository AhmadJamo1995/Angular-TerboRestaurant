<h1>Meal</h1>
<hr>
<button mat-raised-button color="primary" class="mt-3 mb-5" [routerLink]="['/add/meal']" >Create new Meal</button>

<table class="table table-stript table-hover">
   <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
   </thead>
   <tbody>
    <tr *ngFor="let item of meals">
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.description}}</td>
        <td>
            <a class="text-info" [routerLink]="['/details/meal', item.id]" title="Details">
                <i class="fa-solid fa-circle-info"></i>
            </a>
            <a class="ms-2" [routerLink]="['/edit/meal', item.id]" title="Edit">
                <i class="fa-solid fa-pen"></i>
            </a>
              <a class="ms-2 text-danger pointer" (click)="deleteIngredient(item)" title="Delete">
                <i class="fa-solid fa-trash"></i>
            </a>  
        </td>
        
        
    </tr>
   </tbody>
</table>
