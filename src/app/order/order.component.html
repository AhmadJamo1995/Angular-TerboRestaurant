<h1>Order</h1>
<hr>
<button mat-raised-button color="primary" class="mt-3 mb-5" [routerLink]="['/add/order']" >Create new Order</button>

<table class="table table-stript table-hover">
   <thead>
    <tr>
        <th>Date Time</th>
        <th>Note</th>
        <th>Total Price</th>
        <th>customer FullName</th>
        <th>Actions</th>
    </tr>
   </thead>
   <tbody>
    <tr *ngFor="let item of orders">
        <td>{{item.dateTime  }}</td>
        <td>{{item.notes}}</td>
        <td>{{item.totalPrice}}</td>
        <td>{{item.CustomerId}}</td>
        <td>
            <a class="text-info" [routerLink]="['/details/order', item.id]" title="Details">
                <i class="fa-solid fa-circle-info"></i>
            </a>
            <a class="ms-2" [routerLink]="['/edit/order', item.id]" title="Edit">
                <i class="fa-solid fa-pen"></i>
            </a>
              <a class="ms-2 text-danger pointer" (click)="deleteOrder(item)" title="Delete">
                <i class="fa-solid fa-trash"></i>
            </a>  
        </td>
        
        
    </tr>
   </tbody>
</table>
