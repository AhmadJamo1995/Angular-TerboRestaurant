<h1>
    <div *ngIf="pageMode === pageModeEnum.Create; then thenPageTitle else elsePageTitle"></div>
    <ng-template #thenPageTitle>Create a New Order</ng-template>
    <ng-template #elsePageTitle>
        Edit <span class="text-primary">{{ Order?.id }} </span>
    </ng-template>
</h1>
<hr>

<form [formGroup]="form" (ngSubmit)="submit()">

    <div class="row">
        <div class="col-md-6">

            <mat-form-field appearance="fill">
                <mat-label>dateTime</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dateTime">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

    </div>
    <div class="row mt-3">
        <div class="col-md-6">

            <mat-form-field class="w-100" appearance="outline">
                <mat-label>notes</mat-label>
                <input matInput placeholder="notes" formControlName="notes">
                <mat-error>notes is required.</mat-error>
            </mat-form-field>

        </div>

    </div>
    <div class="row mt-3">
        <div class="col-md-6">

            <mat-form-field class="w-100" appearance="outline">
                <mat-label>customerId</mat-label>
                <mat-select formControlName="customerId">
                    @for (customer of customerLookup; track customer) {
                    <mat-option [value]="customer.id">{{customer.name}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>






        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6">

            <mat-form-field class="w-100" appearance="outline">
                <mat-label>meals</mat-label>
                <mat-select formControlName="mealIds" multiple>
                    @for (meal of mealLookup; track meal) {
                    <mat-option [value]="meal.id">{{meal.name}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>






        </div>
    </div>

    <div class="mt-3">

        <button type="button" mat-raised-button [routerLink]="['/order']">Cancel</button>

        <button class="ms-2" type="submit" mat-raised-button color="primary">

            <div *ngIf="pageMode === pageModeEnum.Create; then thenSubmit else elseSubmit"></div>
            <ng-template #thenSubmit>Create</ng-template>
            <ng-template #elseSubmit>Save</ng-template>

        </button>
    </div>

</form>
