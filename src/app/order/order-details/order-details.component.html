<h1>
    order <span class="text-primary">{{ order?.id }}</span>
</h1>
<hr>

<div class="row">
    <div class="col-md-2">Date Time</div>
    <div class="col-md-6">
        <span class="fw-bold">{{ order?.orderTime | date: 'medium' }}</span>
    </div>
</div>

<div class="row mt-2">
    <div class="col-md-2">Notes</div>
    <div class="col-md-6">
        <span class="fw-bold">{{ order?.notes }}</span>
    </div>
</div>
<div class="row mt-2">
    <div class="col-md-2">Total Price</div>
    <div class="col-md-6">
        <span class="fw-bold">{{ order?.totalPrice | currency }}</span>
    </div>
</div>
<div class="row mt-2">
    <div class="col-md-2">Customer</div>
    <div class="col-md-6">
        <span class="fw-bold">{{ order?.customerFullName }}</span>
    </div>
</div>

<h3 class="mt-4">Order Meals</h3>
<table class="table table-stript table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of order?.meals">
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.description}}</td>



        </tr>
    </tbody>
</table>

<div class="mt-3">
    <button mat-raised-button [routerLink]="['/order']">Back</button>
    <button mat-raised-button color="primary" class="ms-2" [routerLink]="['/order/edit', order?.id]">Edit</button>
</div>
