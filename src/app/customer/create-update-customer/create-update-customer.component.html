<h1>
    <div *ngIf="pageMode === pageModeEnum.Create; then thenPageTitle else elsePageTitle"></div>
    <ng-template #thenPageTitle>Create a New Customer</ng-template>
    <ng-template #elsePageTitle>
        Edit <span class="text-primary">{{ Customer?.firstName }}  </span>
    </ng-template>
</h1>
<hr>

<form [formGroup]="form" (ngSubmit)="submit()">

    <div class="row">
        <div class="col-md-6">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput placeholder=" FirstName" formControlName="firstName">
                <mat-error>First Name is required.</mat-error>
            </mat-form-field>
        </div>
        
    </div>
    <div class="row mt-3">
        <div class="col-md-6">

            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="LastName" formControlName="lastName">
                <mat-error>Last Name is required.</mat-error>
            </mat-form-field>

        </div>
        
    </div>
    <div class="row mt-3">
        <div class="col-md-6">

            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Phone Number</mat-label>
                <input matInput placeholder="PhoneNumber" formControlName="phoneNumber">
                <mat-error>Phone Number is required.</mat-error>
            </mat-form-field>

        </div>
        
    </div>
    <div class="row mt-3">
        <div class="col-md-6">

            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="email">
                <mat-error>Email is required.</mat-error>
            </mat-form-field>

        </div>
        
    </div>
    <div class="row mt-3">
        <div class="col-md-6">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Gender</mat-label>
                <mat-select formControlName="gender">
                    <mat-option [value]="0">Male</mat-option>
                    <mat-option [value]="1">Female</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6">


            <mat-form-field appearance="fill">
                <mat-label>DateOfBirth</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            
        </div>
        
    </div>
    <div class="row mt-3">
        <div class="col-md-6">

            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Country</mat-label>
                <input matInput placeholder="Country" formControlName="country">
                <mat-error>Country is required.</mat-error>
            </mat-form-field>

        </div>
        
    </div>
  

    <div class="mt-3">

        <button type="button" mat-raised-button [routerLink]="['/customer']">Cancel</button>

        <button class="ms-2" type="submit" mat-raised-button color="primary">

            <div *ngIf="pageMode === pageModeEnum.Create; then thenSubmit else elseSubmit"></div>
            <ng-template #thenSubmit>Create</ng-template>
            <ng-template #elseSubmit>Save</ng-template>

        </button>
    </div>

</form>
