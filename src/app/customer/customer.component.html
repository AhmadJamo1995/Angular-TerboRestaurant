<h1>Customer</h1>
<hr>
<button mat-raised-button color="primary" class="mt-3 mb-5" [routerLink]="['/add/customer']">Create new
    Customer</button>

<table class="table table-stript table-hover">
    <thead>
        <tr>
            <th>FullName</th>
            <th>Age</th>
            <th>PhoneNumber</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Country</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of customers">
            <td>{{item.fullName}}</td>
            <td>{{item.age }}</td>
            <td>{{item.phoneNumber}}</td>
            <td>{{item.email}}</td>
            <td>
                @if(item.gender == 0) {
                <span>Male</span>
                }
                @else {
                <span>Female</span>
                }
            </td>
            <td>{{item.country}}</td>
            <td>
                <a class="text-info" [routerLink]="['/details/customer', item.Id]" title="Details">
                    <i class="fa-solid fa-circle-info"></i>
                </a>
                <a class="ms-2" [routerLink]="['/edit/customer', item.Id]" title="Edit">
                    <i class="fa-solid fa-pen"></i>
                </a>
                <a class="ms-2 text-danger pointer" (click)="deleteCustomer(item)" title="Delete">
                    <i class="fa-solid fa-trash"></i>
                </a>
            </td>


        </tr>
    </tbody>
</table>
